<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2">라면 끓이는 순서를 입력하세요</h2>
    <ol id="ramen-steps"></ol>

    <script>
        
        const h2 = document.getElementById('h2');
        
        
        const ramenList = document.getElementById('ramen-steps');
        
        
        h2.addEventListener('click', function() {
            
            const step = prompt('라면 끓이는 순서를 입력하세요:');

            
            if (step) {
            
                const newStep = document.createElement('li');
            
                newStep.textContent = step;
            
                ramenList.appendChild(newStep);
            }
        });
    </script>
</body>
</html>
